<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countries search application</title>
  </head>

  <body>
    <div class="container">
      <h1>Countries search application</h1>
      <input
        type="text"
        name="query"
        placeholder="Enter the first letter of the country..."
        class="input-search js-input-search"
        autocomplete="off"
      />
      <ul class="countries-list js-countries-list"></ul>
      <div class="country-content js-country-content"></div>
    </div>
  </body>
</html>
